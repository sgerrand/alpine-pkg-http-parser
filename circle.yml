general:
  artifacts:
    - packages

machine:
  services:
    - docker

dependencies:
  pre:
    - git fetch --tags
    - go get github.com/tcnksm/ghr
    - mkdir packages
    - echo -e "$RSA_PUBLIC_KEY" > packages/sgerrand.rsa.pub
  override:
    - docker run -e RSA_PRIVATE_KEY="$RSA_PRIVATE_KEY" -e RSA_PRIVATE_KEY_NAME="sgerrand.rsa" -v $PWD:/home/builder/package -v $PWD/packages:/packages sgerrand/alpine-abuild:v4

test:
  override:
    - docker run -it -v $(pwd)/packages:/packages alpine:3.6 sh -c "cp /packages/sgerrand.rsa.pub /etc/apk/keys/ && apk -U add --allow-untrusted --no-progress --upgrade /packages/builder/x86_64/*.apk"

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+){1,2}(\-r\d+)?$/
    owner: sgerrand
    commands:
      - ghr -u sgerrand $CIRCLE_TAG packages/
      - ghr -u sgerrand $CIRCLE_TAG packages/builder/x86_64
  master:
    branch: master
    owner: sgerrand
    commands:
      - "ghr -u sgerrand --prerelease --delete unreleased packages || true"
      - ghr -u sgerrand --prerelease unreleased packages/builder/x86_64
